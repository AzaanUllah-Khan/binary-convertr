<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decimal Value Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="heading">
            <div class="c">
                <h1>Convert</h1>
            </div>
            <div class="dt">
                <h2>Decimal to &nbsp;>&nbsp;</h2>
                <select id="a">
                    <option>Binary</option>
                    <option>Decimal</option>
                    <option>Hexadecimal</option>
                    <option>Octal</option>
                </select>
            </div>
        </div>
        <div class="inputs">
            <div class="all">
                <div class="inp">
                    <input id="decimal" placeholder="Enter Decimal Value">
                </div>
                <div class="inp">
                    <input id="conv">
                </div>
            </div>
        </div>
    </div>
    <div class="invalid" id="invalid">
        <p>Invalid Input</p>
    </div>
    <script src="script.js"></script>
</body>

</html>
